<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Here</title>
    <link rel="stylesheet" href="formstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="mainContain">
        <div class="visualSide">
            
            <div class="clearLetters">
                
            </div>
            <p class="credit">
                Photo by <a href="https://unsplash.com/@lenstravelier?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lenstravelier</a> on <a href="https://unsplash.com/images/nature/sun?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
       
        <div class="formSide">
            <section class="promote">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <p>Sign up now to get started.</p>
                </p>

                <p class="desire">You <span class="emphasis"><em>know</em></span> you want to.</p>
            </section>
            <form action="./someplace" method="post">
                <div class="formDiv">
                    <p class="hype">Let's do this!</p>
                    <div class="inputsDiv">

                        <div class="inputGroup">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" placeholder="John" required>
                        </div>

                        <div class="inputGroup">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Doe" required>
                        </div>

                        <div class="inputGroup">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="example@email.com" required>
                        </div>

                        <div class="inputGroup">
                            <label for="numba">Phone Number</label>
                            <input type="tel" name="numba" id="numba" placeholder="555-555-5555" pattern="\d{3}-\d{3}-\d{4}" title="Input phone number in the xxx-xxx-xxxx format" required>
                        </div>

                        <div class="inputGroup">
                            <label for="pw">Password</label>
                            <input type="password" name="pw" id="pw" placeholder="!Passw0rd" title="Must be at least 8 characters: include 1 symbol, 1 capital letter, 1 lowercase letter, and 1 number" 
                            oninvalid="this.setCustomValidity('Must be at least 8 characters: include 1 symbol, 1 capital letter, 1 lowercase and 1 number')"
  oninput="this.setCustomValidity('')" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                            
                        </div>
                        <div class="inputGroup">
                            <label for="pwConfirm">Confirm Password</label>
                            <input type="password" name="pwConfirm" id="pwConfirm" placeholder="!Passw0rd" title="Must be at least 8 characters: include 1 symbol, 1 capital letter, and 1 number" 
                            oninvalid="this.setCustomValidity('Must be at least 8 characters: include 1 symbol, 1 capital letter, 1 lowercase and 1 number')"
  oninput="this.setCustomValidity('')" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="haveAccount">Already have an account? <a href="/loginPlace">Log in</a></p>
        </div>
    </div>
</body>

</html>
